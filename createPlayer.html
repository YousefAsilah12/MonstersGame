<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="createPlayerStyle.css">
    <title>createPlayer</title>
</head>
<body>

    <div class="main-Create-Player">

        <div class="create-player-background"></div>

        <div class="input-container">

            <div class="headings">
                <h2>Player Name</h2> 
                <h2><h2>XP</h2>
                <h2>Strength</h2>
                <h2>Gender</h2>
            </div>

            <div class="input-data">

                <input id="name-of-player" type="text">

                <div class="decrease-increase-container">
                    <button id="xp-data-decrease">-</button>
                    <input id="xp-data-value" type="text" value="1"/>
                    <button id="xp-data-increase">+</button>
                </div>
            
                <div class="decrease-increase-container">
                    <button id="strength-data-decrease">-</button>
                    <input id="strength-data-value" type="text" value="1" />
                    <button id="strength-data-increase">+</button>
                </div>

\               <div>
                    <select class="select-gender" name="gender" id="gender-select">
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="alien">Alien</option>
                    </select>
                </div>

            </div>
        </div>

    </div>

    <script src="./Js/input.js" type="module"></script>
