<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Combat Page</title>
</head>

<div class="alert-container" style="display: none;">
  <div class="alert">
  <div class=" alrt-win">
    <p class="winner-message">Congratulations <span class="player-name">Player 1</span>! You won and earned <span class="xp">100 XP</span> and <span class="gold">50 gold</span>.</p>
  </div>

  <div class="alert-lose">
    <p class="winner-message" style="font-size: 3rem;">You lose .</p>
  </div>

  <div class="buttons">
    <button class="play-again-button">Play Again</button>
    <button class="back-to-main-button">Back to Main Screen</button>
  </div>
</div>
</div>

<body>
  <section class="container">
    <div class="up-side">


      <article class="player" id="left">
        <span class="playerImage" >
          <img src="/imgs/playerimage.png"  id="img_1" style="flex: 1;" alt="">
        </span>
      </article>
      <div class="middle">
        <div class="contract-info" >
        <h2>Battle!</h2>
        <h2>The Deadly Monster</h2>
        <h2>Xp Reward: <span id="rewardXp">500</span>xp</h2>
        <h2>Gold Reward: <span id="rewardGold">50</span>g</h2>
      </div>
      </div>

      <div class="monster" id="right">
        <span class="monsterImage">
          <img src="/imgs/monsterimage.png" id="img_2" style="flex: 1;"  alt="">
        </span>
      </div>
    </div>

    <footer class="footer">
      <div class="left-footer">
      <div class="attack">
        <button id="attackBtn">Attack</button>
      </div>
      <div class="run">
        <button id="runBtn">Run</button>
      </div>
    </div>
      <div class="info">
        <div class="footer-up">
          <p class="playerInfo">Player Name: <span id="playerName">
              PlayerName</span> Health: <span class="playerHealth"> 100 </span> Level: <span id="playerLvl">1</span></p>

        </div>
        <div class="footer-down">


          <p class="monsterInfo">Monster Name: <span id="monsterName">MonsterName</span>
            Health: <span class="monsterHealth"> 100</span> Level: <span id="monsterLvl">1</span></p>
        </div>
      </div>

    </footer>

  </section>
  <script src="./Js/attack.js" type="module"></script>

</body>

</html>
