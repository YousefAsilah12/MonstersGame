<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Combat Page</title>
</head>
<body>
  <section class="container">
    <article class="player">
      <span class="playerImage" > 
        <img src="/imgs/playerimage.png" alt="">
      </span>
    </article>
    <div class="monster">
      <span class="monsterImage" > 
        <img src="/imgs/monsterimage.png" alt="">
      </span>
    </div>
    <div class="middle">
      <h2>Battle!</h2>
      <h2>The Deadly Monster</h2>
      <h2>Xp Reward: 500xp</h2>
      <h2>Gold Reward: 50g</h2>
    </div>
    <footer class="footer">
        <div class="attack">
          <button id="attackBtn">Attack</button>
        </div>
        <div class="run">
          <button id="runBtn">Run</button>
        </div>
        <div class="info">
          <p class="playerInfo">Player Name: <span id="playerName">
            PlayerName</span> Health: <span class="playerHealth"> 100 </span>  Level: <span id="playerLvl">1</span></p>
          <p class="monsterInfo">Monster Name: <span id="monsterName">MonsterName</span>
             Health: <span class="monsterHealth"> 50</span> Level: <span id="monsterLvl">1</span></p>

        </div>
    </footer>
  </section>
</body>
</html>
